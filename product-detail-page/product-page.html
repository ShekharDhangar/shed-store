<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-Page</title>
    <script src="https://kit.fontawesome.com/e5dbe6b99b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/product-detail-page/product-page.css">
    <link rel="stylesheet" href="/product-list/product-media-query.css">
</head>

<body>
    <main>
        <header>
            <section class="flex nav-section">
                <div class="flex logo-container">
                    <a href="../index.html" class="logo">shed</a>
                    <div class="nav-icon-grp lt-bold">
                        <a href="../index.html">
                            <i class="icon size-xs fas fa-chevron-left"></i>
                        </a>
                    </div>
                </div>
                <nav class="w-100 h-100 navbar">
                    <ul class="list-none flex nav-link-container">
                        <div class="nav-content">
                            <a class="nav-link" href="#">MEN</a>
                        </div>
                        <div class="nav-content">
                            <a class="nav-link" href="#">WOMEN</a>
                        </div>
                        <div class="nav-content">
                            <a href="#" class="nav-link">KIDS</a>
                        </div>
                    </ul>
                    <div class="flex nav-icon-container">
                        <div class="flex search-container">
                            <input class="search-input" type="text" placeholder="Search..." />
                            <a class="search-btn" href="#"><i class="fa fa-search" aria-hidden="true"></i>
                            </a>
                        </div>
                        <div class="flex pointer profile-box icon-container">
                            <a href="/authentication/login.html">
                                <i class="icon user-icon far fa-user"></i>
                            </a>
                            <span class="icon-txt">Profile</span>
                        </div>
                        <div class="flex pointer icon-container ">
                            <a href="../wishlist-page/wishlist.html">
                                <i class="icon wishlist-icon fa-solid fa-heart"></i>
                            </a>
                            <span class="icon-txt">Wishlist</span>
                        </div>
                        <div class="flex pointer icon-container">
                            <a href="../cart-management/cart.html">
                                <i class="icon cart-icon fas fa-shopping-bag"></i>
                            </a>
                            <span class="icon-txt">Bag</span>
                        </div>
                    </div>
                </nav>
            </section>
        </header>
        <section class="product-main-container">
            <div class="w-100 h-100 flex product-container">
                <div class="product-img-container">
                    <img class="w-100 "
                        src="https://images.bewakoof.com/t320/men-s-oxford-knit-polo-t-shirt-468129-1643378075-1.jpg"
                        alt="">
                </div>
                <div class="h-100 product-details-container">
                    <div class="product-title lt-bold txt-md">HIGHLANDER</div>
                    <div class="product-description txt-sm">Men's Oxford Knit Polo T-shirt</div>
                    <div class="flex product-rating-box">
                        <div class="product-rating">
                            <span class="txt-sm">4<i class="fas fa-star"></i></span>
                        </div>
                        <div class="product-rating-txt">2k Ratings</div>
                    </div>
                    <div class="product-price-container">
                        <span class="product-price
                          txt-md lt-bold">₹499</span>
                        <span class="strike-txt txt-sm product-og-price ">₹1499</span>
                        <p class="product-price-msg txt-xs">Inclusive of all taxes</p>
                    </div>
                    <div class="flex text-center product-size-btn-container">
                        <button class="btn btn-sm size-btn ">S</button>
                        <button class="btn btn-sm size-btn ">M</button>
                        <button class="btn btn-sm size-btn ">L</button>
                        <button class="btn btn-sm size-btn ">XL</button>
                        <button class="btn btn-sm size-btn ">2XL</button>
                    </div>
                    <div class="flex cta-btn-container">
                        <button class="btn btn-sm cart-btn">ADD TO BAG</button>
                        <button class="btn btn-sm add-wishlist-btn">
                            <i class="icon fa-regular fa-heart"></i>
                        </button>
                    </div>
                    <div class="product-description-box">
                        <span class="description-heading lt-bold txt-sm">
                            Product Details
                        </span>
                        <div class="product-description txt-sm">
                            <p>Brown Mocha Men's Oxford Knit Polo T-shirt comes with a Full sleeve knit, with a round
                                neckline.
                            </p>
                        </div>
                        <span class="description-heading lt-bold txt-sm">
                            Material and Care
                        </span>
                        <div class="product-description txt-sm">
                            <p>Cotton Machine Wash</p>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>
</body>

</html>
