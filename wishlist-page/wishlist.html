<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <script
      src="https://kit.fontawesome.com/e5dbe6b99b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/wishlist-page/wishlist.css">
    <link rel="stylesheet" href="/product-list/product-media-query.css">
    
</head>
<body>
    <main>
        <header>
          <section class="flex nav-section">
            <div class="flex logo-container">
              <a href="../index.html" class="logo">shed</a>
              <div class="nav-icon-grp lt-bold">
                  <i class="icon size-xs fas fa-chevron-left"></i>
                  <span class="nav-txt">WISHLIST</span>
              </div>
            </div>
            <nav class="w-100 h-100 navbar">
              <ul class="list-none flex nav-link-container">
                <div class="nav-content">
                  <a class="nav-link" href="../product-list/product-list.html">MEN</a>
                </div>
                <div class="nav-content">
                  <a class="nav-link" href="#">WOMEN</a>
                </div>
                <div class="nav-content">
                  <a href="#" class="nav-link">KIDS</a>
                </div>
              </ul>
              <div class="flex nav-icon-container">
                <div class="flex search-container">
                  <input
                    class="search-input"
                    type="text"
                    placeholder="Search..."
                  />
                  <a class="search-btn" href="#"
                    ><i class="fa fa-search" aria-hidden="true"></i>
                  </a>
                </div>
                <div class="flex pointer profile-box icon-container">
                  <a href="/authentication/login.html">
                    <i class="icon user-icon far fa-user"></i>
                  </a>
                  <span class="icon-txt">Profile</span>
                </div>
                <div class="flex pointer wishlist-icon-box icon-container">
                    <i class="icon wishlist-icon fa-solid fa-heart"></i>
                  <span class="icon-txt">Wishlist</span>
                </div>
                
                <div class="flex pointer icon-container">
                  <i class="icon cart-icon fas fa-shopping-bag"></i>
                  <span class="icon-txt">Bag</span>
                </div>
              </div>
            </nav>
          </section>
        </header>
        <!-- <div class="current-navigation">Home / Sweatshirts and Hoodies for Men</div> -->
        <div class="flex heading-container">
            <p class="txt-md lt-bold heading">Wishlist Page</p>
        </div>

        
        <section class="product-container">
            <div class="product-card-container">
              <div class="flex w-100 relative product-card">
                <div class="w-100 h-100 relative product-header">
                        <div class="flex wishlist-badge wishlist-delete "><i class="icon fa-solid fa-trash"></i></div>
                  <div class="w-100 relative product-img-container">
                    <img class="w-100 h-100 absolute inset"
                      src="https://rb.gy/wfwetz"
                      alt="product image of sweatshirt"
                    />
                  </div>
                  <div class="btn-container hover-cart-btn-container  ">
                      <button class="w-100 btn btn-sm flex cart-btn">MOVE TO BAG</button>
                  </div>
                </div>
                <div class="w-100 product-content">
                  <span class="product-title lt-bold">Roadster</span>
                  <div class="product-description lt-bold">
                    Navy Blue Plus Size Zipper Sweatshirts
                  </div>
                  <div class="ratings">
                      <span><i class="fas fa-star"></i></span>
                      <span><i class="fas fa-star"></i></span>
                      <span><i class="fas fa-star"></i></span>
                      <span><i class="fas fa-star"></i></span>
                      <span><i class="fas fa-star"></i></span>
                  </div>
                  <div class="relative flex product-price-details">
                    <span class="product-price">₹899</span>
                    <span class="strike-txt og-price txt-grey">₹2399</span>
                  </div>
                </div>
                <div class="w-100 product-footer">
                    <div class=" btn-container mobile-cart-btn-container">
                        <button class="w-100 btn btn-xs cart-btn">MOVE TO BAG</button>
                    </div>
                </div>
              </div>
            </div>
  
            <div class="product-card-container">
              <div class="flex w-100 relative product-card">
                <div class="w-100 h-100 relative product-header">
                        <div class="flex wishlist-badge wishlist-delete"><i class="icon fa-solid fa-trash"></i></div>
                  <div class="w-100 relative product-img-container">
                    <img class="w-100 h-100 absolute inset"
                      src="https://rb.gy/ahvkiq"
                      alt="product image of hoodie"
                    />
                  </div>
                  <div class="btn-container hover-cart-btn-container  ">
                      <button class="w-100 btn btn-sm flex cart-btn">MOVE TO BAG</button>
                  </div>
                </div>
                <div class="w-100 product-content">
                  <span class="product-title lt-bold">DNMX</span>
                  <div class="product-description lt-bold">
                    Feel Good Lilac Solid Hoodie
                  </div>
                  <div class="ratings">
                      <span><i class="fas fa-star"></i></span>
                      <span><i class="fas fa-star"></i></span>
                      <span><i class="fas fa-star"></i></span>
                      <span><i class="fas fa-star"></i></span>
                      <span><i class="fas fa-star"></i></span>
                  </div>
                  <div class="relative flex product-price-details">
                    <span class="product-price">₹799</span>
                    <span class="strike-txt og-price txt-grey">₹2499</span>
                  </div>
                </div>
                <div class="w-100 product-footer">
                    <div class=" btn-container mobile-cart-btn-container">
                        <button class="w-100 btn btn-xs cart-btn">MOVE TO BAG</button>
                    </div>
                </div>
              </div>
            </div>
  
            <div class="product-card-container">
              <div class="flex w-100 relative product-card">
                <div class="w-100 h-100 relative product-header">
                        <div class="flex wishlist-badge wishlist-delete"><i class="icon fa-solid fa-trash"></i></div>
                  <div class="w-100 relative product-img-container">
                    <img class="w-100 h-100 absolute inset"
                      src="https://rb.gy/2chnmg"
                      alt="product image of boat headphone"
                    />
                  </div>
                  <div class="btn-container hover-cart-btn-container  ">
                      <button class="w-100 btn btn-sm flex cart-btn">MOVE TO BAG</button>
                  </div>
                </div>
                <div class="w-100 product-content">
                  <span class="product-title lt-bold">Roadster</span>
                  <div class="product-description lt-bold">
                    Red Plum sweatshirt Hoodie
                  </div>
                  <div class="ratings">
                      <span><i class="fas fa-star"></i></span>
                      <span><i class="fas fa-star"></i></span>
                      <span><i class="fas fa-star"></i></span>
                      <span><i class="fas fa-star"></i></span>
                      <span><i class="fas fa-star"></i></span>
                  </div>
                  <div class="relative flex product-price-details">
                    <span class="product-price">₹999</span>
                    <span class="strike-txt og-price txt-grey">₹1499</span>
                  </div>
                </div>
                <div class="w-100 product-footer">
                    <div class=" btn-container mobile-cart-btn-container">
                        <button class="w-100 btn btn-xs cart-btn">MOVE TO BAG</button>
                    </div>
                </div>
              </div>
            </div>


            


            </section>
        </main>
</body>
</html>
